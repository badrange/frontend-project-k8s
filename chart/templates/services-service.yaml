{{- range $index, $service := .Values.services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-{{ $index }}
  labels:
    {{ include "frontend.release_labels" $ | indent 4 }}
  annotations:
    osiris.deislabs.io/enabled: "true"
    osiris.deislabs.io/deployment: {{ $.Release.Name }}-{{ $index }}
    osiris.deislabs.io/loadBalancerHostname: {{ $.Release.Name }}-{{ $index }}
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - port: {{ default $.Values.serviceDefaults.port $service.port }}
  selector:
    {{ include "frontend.release_labels" $ | indent 4 }}
    deployment: frontend-{{ $index }}
---
{{- end }}
