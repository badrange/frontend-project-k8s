services: 
  hello:
    exposedRoute: '/hello'
    port: 4000
    env:
      FOO: 'BAR'

  world:
    exposedRoute: '/world'
    port: 5000
    replicas: 2

cron:
  hello-cli:
    service: hello
    command: echo "Hello, again"
    schedule: "~ * * * *"