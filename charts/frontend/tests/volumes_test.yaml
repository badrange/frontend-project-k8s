suite: drupal volumes
templates:
  - volumes.yaml
tests:
  - it: public files volume should be configurable
    set:
      mounts:
        example-files:
          enabled: true
          storage: 123Gi
          storageClassName: silta-shared

    asserts:
      - documentIndex: 1
        equal:
          path: spec.storageClassName
          value: silta-shared
      - documentIndex: 1
        equal:
          path: spec.resources.requests.storage
          value: 123Gi
